            <div class="tags-input" id="keywords-container" onclick="document.getElementById('keyword-input').focus()">

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>GitHub é…ç½®</h3>
            <p style="font-size: 0.85rem; color: #64748b;">éœ€è¦ GitHub Personal Access Token æ¥åŒæ­¥é…ç½®ã€‚Token ä»…ä¿å­˜åœ¨æµè§ˆå™¨æœ¬åœ°ã€‚</p>
            <label>GitHub Token:</label>
            <input type="password" id="gh-token" placeholder="ghp_********************">

            <div class="modal-footer">

    <script>
        // GitHub API Configuration
        const GH_CONFIG = {
            token: localStorage.getItem('gh_token') || '',
            repo: localStorage.getItem('gh_repo') || 'moseing/daily-report-project',
            path: 'sources.json'
        };

        let currentFileSha = '';
        let configData = {
            rss: [],
            reddit_subreddits: [],
            keywords: []
        };

        // Load Config
        async function loadConfig() {
            // Check if we are in Local mode or GitHub mode
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            if (isLocal && !GH_CONFIG.token) {
                console.log("Detecting localhost, trying local API...");
                try {
                    const res = await fetch('/api/config');
                    if (res.ok) {
                        configData = await res.json();
                        renderAll();
                        return;
                    }
                } catch (e) {
                    console.log("Local API not available, falling back to GitHub/Mock.");
                }
            }

            if (!GH_CONFIG.token) {
                alert('è¯·å…ˆç‚¹å‡»å·¦ä¸‹è§’æŒ‰é’®é…ç½® GitHub Tokenï¼');
                return;
            }

            try {
                const url = `https://api.github.com/repos/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}`;
                const res = await fetch(url, {
                    headers: { 'Authorization': `token ${GH_CONFIG.token}` }
                });
                const data = await res.json();

                if (res.ok) {
                    currentFileSha = data.sha;
                    const content = decodeURIComponent(escape(atob(data.content)));
                    configData = JSON.parse(content);
                    renderAll();
                } else {
                    alert('è·å– GitHub æ–‡ä»¶å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (e) {
                alert('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + e);
            }
        }

        function renderAll() {
            updateCategoryDatalist();
            renderRSS();
            renderReddit();
            renderKeywords();
        }

        function updateCategoryDatalist() {
            const categories = ['AIå‰æ²¿', 'è¿åŠ¨ç§‘å­¦', 'è£…å¤‡è¯„æµ‹', 'å•†ä¸šæŠ•èµ„'];
            const datalist = document.getElementById('category-list');
            datalist.innerHTML = '';
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                datalist.appendChild(opt);
            });
        }

        function renderRSS() {
            const list = document.getElementById('rss-list');
            list.innerHTML = '';

            // Sort by Category then Name
            const sortedRSS = [...configData.rss].map((item, index) => ({ ...item, originalIndex: index }));
            sortedRSS.sort((a, b) => {
                const catA = a.category || '';
                const catB = b.category || '';
                if (catA !== catB) return catA.localeCompare(catB, 'zh');
                return (a.name || '').localeCompare(b.name || '', 'zh');
            });

            sortedRSS.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <input type="text" placeholder="åç§°" value="${item.name || ''}" onchange="updateItem('rss', ${item.originalIndex}, 'name', this.value)" style="width: 150px;">
                    <input type="text" list="category-list" placeholder="åˆ†ç±»" value="${item.category || ''}" onchange="updateItem('rss', ${item.originalIndex}, 'category', this.value)" style="width: 120px;">
                    <input type="text" class="flex-1" placeholder="RSS URL" value="${item.url || ''}" onchange="updateItem('rss', ${item.originalIndex}, 'url', this.value)">
                    <button class="btn-danger" onclick="deleteItem('rss', ${item.originalIndex})">Ã—</button>
                `;
                list.appendChild(div);
            });
        }

        function renderReddit() {
            const list = document.getElementById('reddit-list');
            list.innerHTML = '';
            // Handle legacy list of strings if necessary, though now we use dicts
            configData.reddit_subreddits.forEach((item, index) => {
                const name = typeof item === 'string' ? item : item.name;
                const category = typeof item === 'string' ? '' : (item.category || '');

                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <span style="font-weight: bold; color: #ff4500;">r/</span>
                    <input type="text" placeholder="Subreddit Name" value="${name}" onchange="updateItem('reddit', ${index}, 'name', this.value)" style="width: 200px;">
                    <input type="text" class="flex-1" list="category-list" placeholder="åˆ†ç±» (å¦‚: AIæŠ€æœ¯)" value="${category}" onchange="updateItem('reddit', ${index}, 'category', this.value)">
                    <button class="btn-danger" onclick="deleteItem('reddit', ${index})">Ã—</button>
                `;
                list.appendChild(div);
            });
        }

        function renderKeywords() {
            const container = document.getElementById('keywords-container');
            // Remove all tags but keep input
            const input = document.getElementById('keyword-input');
            // Clear existing tags (all children except input)
            while (container.firstChild !== input) {
                container.removeChild(container.firstChild);
            }

            configData.keywords.forEach((kw, index) => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `
                    ${kw}
                    <span class="tag-remove" onclick="removeKeyword(${index})">Ã—</span>
                `;
                container.insertBefore(tag, input);
            });
        }

        // Logic
        function addItem(type) {
            if (type === 'rss') {
                configData.rss.push({ name: '', category: '', url: '' });
            } else if (type === 'reddit') {
                configData.reddit_subreddits.push({ name: '', category: '' });
            }
            renderAll();
        }

        function deleteItem(type, index) {
            if (type === 'rss') configData.rss.splice(index, 1);
            if (type === 'reddit') configData.reddit_subreddits.splice(index, 1);
            renderAll();
        }

        function updateItem(type, index, field, value) {
            if (type === 'rss') {
                configData.rss[index][field] = value;
            } else if (type === 'reddit') {
                if (typeof configData.reddit_subreddits[index] === 'string') {
                    // Upgrade to object
                    configData.reddit_subreddits[index] = { name: configData.reddit_subreddits[index], category: '' };
                }
                configData.reddit_subreddits[index][field] = value;
            }
            // If category changed, update datalist
            if (field === 'category') updateCategoryDatalist();
        }

        // Keyword Input Logic
        const keywordInput = document.getElementById('keyword-input');
        keywordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val && !configData.keywords.includes(val)) {
                    configData.keywords.push(val);
                    renderKeywords();
                    e.target.value = '';
                }
            }
            if (e.key === 'Backspace' && e.target.value === '' && configData.keywords.length > 0) {
                configData.keywords.pop();
                renderKeywords();
            }
        });

        function removeKeyword(index) {
            configData.keywords.splice(index, 1);
            renderKeywords();
        }

        async function saveConfig() {
            if (!GH_CONFIG.token) {
                // Check if local dev
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                if (isLocal) {
                    try {
                        const res = await fetch('/api/config', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(configData)
                        });
                        if (res.ok) { alert('æœ¬åœ°é…ç½®å·²ä¿å­˜!'); loadConfig(); return; }
                    } catch (e) { }
                }
                alert('è¯·é…ç½® GitHub Token åå†ä¿å­˜');
                return;
            }

            try {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(configData, null, 2))));
                const url = `https://api.github.com/repos/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}`;

                const res = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GH_CONFIG.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update sources.json via Admin Dashboard',
                        content: content,
                        sha: currentFileSha
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    currentFileSha = data.content.sha;
                    alert('é…ç½®å·²åŒæ­¥è‡³ GitHub! ğŸš€\nè¿™ä¼šè‡ªåŠ¨è§¦å‘é‡æ–°éƒ¨ç½²ï¼Œè¯·ç¨å€™ 2-3 åˆ†é’ŸæŸ¥çœ‹æ›´æ–°ã€‚');
                } else {
                    alert('åŒæ­¥å¤±è´¥: ' + data.message);
                }
            } catch (e) {
                alert('ä¿å­˜å¼‚å¸¸: ' + e);
            }
        }

        async function runCollection() {
            if (!GH_CONFIG.token) {
                alert('è¯·å…ˆé…ç½® GitHub Token');
                return;
            }
            if (!confirm("ç¡®å®šè¦æ‰‹åŠ¨è§¦å‘ GitHub éƒ¨ç½²æµå—ï¼Ÿé¡¹ç›®å°†é‡æ–°æŠ“å–å¹¶ç”Ÿæˆæ—¥æŠ¥ã€‚")) return;

            try {
                // Trigger GitHub Actions dispatch
                const url = `https://api.github.com/repos/${GH_CONFIG.repo}/actions/workflows/deploy.yml/dispatches`;
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GH_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({ ref: 'main' })
                });

                if (res.status === 204) {
                    alert('å·¥ä½œæµè§¦å‘æˆåŠŸï¼ğŸš€\néƒ¨ç½²ä»»åŠ¡å·²åœ¨åå°æ’é˜Ÿã€‚');
                } else {
                    const data = await res.json();
                    alert('è§¦å‘å¤±è´¥: ' + (data.message || res.statusText));
                }
            } catch (e) {
                alert('è¯·æ±‚å¼‚å¸¸: ' + e);
            }
        }

        // Settings Logic
        function openSettings() {
            document.getElementById('gh-token').value = GH_CONFIG.token;
            document.getElementById('gh-repo').value = GH_CONFIG.repo;
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function saveSettings() {
            const token = document.getElementById('gh-token').value.trim();
            const repo = document.getElementById('gh-repo').value.trim();

            if (!token || !repo) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }

            localStorage.setItem('gh_token', token);
            localStorage.setItem('gh_repo', repo);

            GH_CONFIG.token = token;
            GH_CONFIG.repo = repo;

            closeSettings();
            loadConfig(); // Reload with new token
        }

        // Init
        loadConfig();
    </script>
