            <p style="color: #666; font-size: 0.9rem; margin-bottom: 10px;">åªæœ‰åŒ…å«è¿™äº›å…³é”®è¯çš„æ–‡ç« æ‰ä¼šè¢«é€‰ä¸­ï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼‰</p>
            <div class="tags-input" id="keywords-container" onclick="document.getElementById('keyword-input').focus()">

    <script>
        let configData = {
            rss: [],
            reddit_subreddits: [],
            keywords: []
        };

        // Load Config
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                configData = await res.json();
                renderAll();
            } catch (e) {
                alert('åŠ è½½é…ç½®å¤±è´¥: ' + e);
            }
        }

        function renderAll() {
            updateCategoryDatalist();
            renderRSS();
            renderReddit();
            renderKeywords();
        }

        function updateCategoryDatalist() {
            const categories = ['AIå‰æ²¿', 'è¿åŠ¨ç§‘å­¦', 'è£…å¤‡è¯„æµ‹', 'å•†ä¸šæŠ•èµ„'];
            const datalist = document.getElementById('category-list');
            datalist.innerHTML = '';
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                datalist.appendChild(opt);
            });
        }

        function renderRSS() {
            const list = document.getElementById('rss-list');
            list.innerHTML = '';

            // Sort by Category then Name
            const sortedRSS = [...configData.rss].map((item, index) => ({ ...item, originalIndex: index }));
            sortedRSS.sort((a, b) => {
                const catA = a.category || '';
                const catB = b.category || '';
                if (catA !== catB) return catA.localeCompare(catB, 'zh');
                return (a.name || '').localeCompare(b.name || '', 'zh');
            });

            sortedRSS.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <input type="text" placeholder="åç§°" value="${item.name || ''}" onchange="updateItem('rss', ${item.originalIndex}, 'name', this.value)" style="width: 150px;">
                    <input type="text" list="category-list" placeholder="åˆ†ç±»" value="${item.category || ''}" onchange="updateItem('rss', ${item.originalIndex}, 'category', this.value)" style="width: 120px;">
                    <input type="text" class="flex-1" placeholder="RSS URL" value="${item.url || ''}" onchange="updateItem('rss', ${item.originalIndex}, 'url', this.value)">
                    <button class="btn-danger" onclick="deleteItem('rss', ${item.originalIndex})">Ã—</button>
                `;
                list.appendChild(div);
            });
        }

        function renderReddit() {
            const list = document.getElementById('reddit-list');
            list.innerHTML = '';
            // Handle legacy list of strings if necessary, though now we use dicts
            configData.reddit_subreddits.forEach((item, index) => {
                const name = typeof item === 'string' ? item : item.name;
                const category = typeof item === 'string' ? '' : (item.category || '');

                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <span style="font-weight: bold; color: #ff4500;">r/</span>
                    <input type="text" placeholder="Subreddit Name" value="${name}" onchange="updateItem('reddit', ${index}, 'name', this.value)" style="width: 200px;">
                    <input type="text" class="flex-1" list="category-list" placeholder="åˆ†ç±» (å¦‚: AIæŠ€æœ¯)" value="${category}" onchange="updateItem('reddit', ${index}, 'category', this.value)">
                    <button class="btn-danger" onclick="deleteItem('reddit', ${index})">Ã—</button>
                `;
                list.appendChild(div);
            });
        }

        function renderKeywords() {
            const container = document.getElementById('keywords-container');
            // Remove all tags but keep input
            const input = document.getElementById('keyword-input');
            // Clear existing tags (all children except input)
            while (container.firstChild !== input) {
                container.removeChild(container.firstChild);
            }

            configData.keywords.forEach((kw, index) => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `
                    ${kw}
                    <span class="tag-remove" onclick="removeKeyword(${index})">Ã—</span>
                `;
                container.insertBefore(tag, input);
            });
        }

        // Logic
        function addItem(type) {
            if (type === 'rss') {
                configData.rss.push({ name: '', category: '', url: '' });
            } else if (type === 'reddit') {
                configData.reddit_subreddits.push({ name: '', category: '' });
            }
            renderAll();
        }

        function deleteItem(type, index) {
            if (type === 'rss') configData.rss.splice(index, 1);
            if (type === 'reddit') configData.reddit_subreddits.splice(index, 1);
            renderAll();
        }

        function updateItem(type, index, field, value) {
            if (type === 'rss') {
                configData.rss[index][field] = value;
            } else if (type === 'reddit') {
                if (typeof configData.reddit_subreddits[index] === 'string') {
                    // Upgrade to object
                    configData.reddit_subreddits[index] = { name: configData.reddit_subreddits[index], category: '' };
                }
                configData.reddit_subreddits[index][field] = value;
            }
            // If category changed, update datalist
            if (field === 'category') updateCategoryDatalist();
        }

        // Keyword Input Logic
        const keywordInput = document.getElementById('keyword-input');
        keywordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val && !configData.keywords.includes(val)) {
                    configData.keywords.push(val);
                    renderKeywords();
                    e.target.value = '';
                }
            }
            if (e.key === 'Backspace' && e.target.value === '' && configData.keywords.length > 0) {
                configData.keywords.pop();
                renderKeywords();
            }
        });

        function removeKeyword(index) {
            configData.keywords.splice(index, 1);
            renderKeywords();
        }

        async function saveConfig() {
            try {
                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configData)
                });
                if (res.ok) {
                    alert('é…ç½®å·²ä¿å­˜! ğŸ‰');
                    // Reload to ensure consistency
                    loadConfig();
                } else {
                    alert('ä¿å­˜å¤±è´¥.');
                }
            } catch (e) {
                alert('ä¿å­˜é”™è¯¯: ' + e);
            }
        }

        async function runCollection() {
            if (!confirm("ç¡®å®šè¦ç«‹å³è¿è¡Œä¸€æ¬¡æ•°æ®é‡‡é›†å—ï¼Ÿè¿™å¯èƒ½éœ€è¦å‡ åˆ†é’Ÿæ—¶é—´ã€‚")) return;

            try {
                const res = await fetch('/api/run', { method: 'POST' });
                const data = await res.json();
                if (res.ok) {
                    alert('å·²è§¦å‘åå°é‡‡é›†ä»»åŠ¡ã€‚è¯·ç•™æ„ç»ˆç«¯è¾“å‡ºæˆ–ç¨ååˆ·æ–°é¡µé¢æŸ¥çœ‹ç»“æœã€‚');
                } else {
                    alert('è§¦å‘å¤±è´¥: ' + data.message);
                }
            } catch (e) {
                alert('è¯·æ±‚é”™è¯¯: ' + e);
            }
        }

        // Init
